<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main-container">
        <h1>Cadastre-se para ser nosso voluntário</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Dígite seu e-mail válido." data-min-length="3" data-required data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="email">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Dígite seu nome." data-max-length="16" data-only-letters>
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname" id="lastname" placeholder="Dígite seu sobrenome.">
            </div>
            <div class="half-box spacing">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" placeholder="Dígite a sua senha." data-required data-password-validate>
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirme a sua senha:</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha." data-equal="password" data-required>
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>


    <script src="js/script.js"></script>
</body>

</html>

<body>

    <nav class="nav1">
        <a href="#">CAPSULE CORP</a>
        <ul>
            <li><a href="index.html">MENU</a></li>
            <li><a href="News/news.html">NOTÍCIAS</a></li>
        </ul>
    </nav>


    <section class="contact">

        <div class="content">
            <h2>Contato</h2>
            <p>Deixe suas informações para nós poder entrar em contato!</p>
        </div>

        <div class="container">
            <div class="contactinfo">
                <div class="box">
                    <div class="icon"> <i class="fa fa-map-marker" aria-hidden="true"> </i></div>
                    <div class="text">
                        <h3>Endereço</h3>
                        <p>Jardim São Luiz - 176, Embu Das Artes, SP</p>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-phone" aria-hidden="true"> </i></div>
                        <div class="text"></div>
                        <h3>Telefone</h3>
                        <p>11951189853</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                    <div>
                        <h3>E-mail</h3>
                        <p><a href="mailto:capsulecorp@gmail.com"> capsulecorp@gmail.com </a></p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form action="">

                    <h2>Envie uma mensagem</h2>
                    <div class="inputBox">
                        <input type="text" name="" required>
                        <span>Nome Completo</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputBox">
                        <textarea name="" id="" cols="" rows="" required></textarea>
                        <span>Digite sua mensagem</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" required value="Enviar">
                    </div>

                </form>
            </div>
        </div>

    </section>
</body>
